name: "Java CI"
on:
  push:
    branches:
      - '[5-9].[0-9].x'
  pull_request:
    types: [ opened, reopened, synchronize ]
  workflow_dispatch:
env:
  GIT_USER_NAME: 'jdaugherty'
  GIT_USER_EMAIL: 'jdaugherty@users.noreply.github.com'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17', '21']
    steps:
      - name: "ğŸ“¥ Checkout the repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: ${{ matrix.java }}
      - name: "ğŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: "ğŸ”¨ Run Base Tests"
        run: ./gradlew check --continue
      - name: "ğŸ“¤ï¸ Upload Base Tests Results - alternativeConfig"
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: testreport-alternativeConfig-${{ matrix.java }}
          path: examples/alternativeConfig/build/reports/tests
      - name: "ğŸ“¤ Upload Base Tests Results - bookStore"
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: testreport-bookStore-${{ matrix.java }}
          path: examples/bookStore/build/reports/tests
  publish:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: "ğŸ“¥ Checkout the repository"
        uses: actions/checkout@v4
      - name: "â˜•ï¸ Setup JDK"
        uses: actions/setup-java@v4
        with:
          distribution: 'liberica'
          java-version: '17'
      - name: "ğŸ˜ Setup Gradle"
        uses: gradle/actions/setup-gradle@v4
      - name: "ğŸ“¤ Publish to Snapshot"
        env:
          MAVEN_PUBLISH_USERNAME: ${{ secrets.GITHUB_ACTOR }}
          MAVEN_PUBLISH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          MAVEN_PUBLISH_URL: ${{ secrets.MAVEN_PUBLISH_SNAPSHOT_URL }}
        working-directory: ./plugin
        run: ../gradlew publish
      - name: "ğŸ“œ Generate Documentation"
        if: success()
        working-directory: ./plugin
        run: ../gradlew docs
      - name: "ğŸš€ Publish to Github Pages"
        if: success()
        uses: micronaut-projects/github-pages-deploy-action@grails
        env:
          SKIP_SNAPSHOT: ${{ contains(needs.publish.outputs.release_version, 'M') }}
          TARGET_REPOSITORY: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          BRANCH: gh-pages
          FOLDER: plugin/build/docs
          DOC_FOLDER: gh-pages
          COMMIT_EMAIL: ${{ env.GIT_USER_EMAIL }}
          COMMIT_NAME: ${{ env.GIT_USER_NAME }}